<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="title-container">
        <h1> Cadastrar Cliente </h1>
    </div>
    <div class="center">
        <div class="form-container" id="form-oficina">
            <form action="http://www.google.com.br" target="_blank">
                <p class="danger" id="form-warning"></p>
                <div class="form-div">
                    <div class="form-group">
                        <label for="nome"> Nome: </label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="data_nasc"> Data de Nascimento: </label>
                        <input type="date" id="data-nasc" name="data_nasc">
                    </div>
                    <div class="form-group">
                        <label for="email"> Email: </label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="telefone"> Telefone: </label>
                        <input type="text" id="telefone" name="telefone">
                    </div>
                    <div class="form-group
                    ">
                        <label for="cpf"> CPF: </label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="cep"> CEP: </label>
                        <input type="text" id="cep" name="cep">
                    </div>
                    <div class="form-group">
                        <label for="cidade"> Cidade: </label>
                        <input type="text" id="cidade" name="cidade" disabled>
                    </div>
                    <div class="form-group" id="estado-group">
                        <label for="estado"> Estado: </label>
                        <input type="text" id="estado" name="estado" disabled>
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="rua"> Rua: </label>
                        <input type="text" id="rua" name="rua">
                    </div>
                    <div class="form-group
                        ">
                        <label for="numero"> NÃºmero: </label>
                        <input type="text" id="numero" name="numero">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="complemento"> Complemento: </label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                    <div class="form-group">
                        <label for="bairro"> Bairro: </label>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                </div>
                <div class="right">
                    <button type="submit" id="submit-button"> Cadastrar </button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cep.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
